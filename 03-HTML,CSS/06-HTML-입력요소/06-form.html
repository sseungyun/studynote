<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalabel=no"/>
        <title>My Web page</title>
    </head>

    <body>
        <form name="form1"
        <h1>회원가입</h1>
        <fieldset>
            <legend>부가 정보</legend>

            <div>
                <label for="user_mail">이메일:</label>
                <input type="email" name="user_mail" id="user_mail" required="required" />
            </div>

            
            <div>
                <label for="user_homepage">홈페이지:</label>
                <input type="url" name="user_homepage" id="user_homepage" />
            </div>

            
            <div>
                <label for="user_age">나이:</label>
                <input type="number" name="user_age" id="user_age" min="19" max="100" step="1" />
            </div>

            
            <div>
                <label for="user_phone">연락처:</label>
                <input type="tel" name="user_phone" id="user_phone" />
            </div>

            
            <div>
                <label for="user_point">목표성취도(%):</label>
                <input type="range" name="user_point" id="user_point" value="50" min="0" ma="100" />
            </div>

            
            <div>
                <label for="user_birthday">생년월일</label>
                <input type="date" name="user_birthday" id="user_birthday" value="1999-01-24" />
            </div>

            
            <div>
                <label for="worktime">출근시간</label>
                <input type="time" name="user_worktime" id="user_worktime" value="09:00" />
            </div>

            
            <div>
                <label for="friend">추천인 아이디</label>
                <input type="search" name="user_friend" id="user_friend" />
            </div>

            <div>
                <button type="submit">회원가입</button>
                <button type="reset">다시입력</button>
            </div>
        </fieldset>
    </body>
</html>
