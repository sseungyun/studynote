<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalabel=no"/>
        <title>My Web page</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>취미 선택하기</legend>
                <div>
                    <!-- 체크 박스 -->
                    <input type="checkbox" name="hobby" id="hobby1" value="축구" checked />
                    <label for="hobby1">축구</label>
                    <input type="checkbox" name="hobby" id="hobby2" value="농구" />
                    <label for="hobby1">농구</label>
                    <input type="checkbox" name="hobby" id="hobby3" value="축구" />
                    <label for="hobby1">야구</label>
                </div>
            </fieldset>

            <br />

            <fieldset>
                <legend>성별 선택하기</legend>
                <div>
                    <!-- 라디오 버튼 -->
                    <input type="radio" name="gender" id="gender_m" value="M" checked />
                    <label for="gender_m">남자</label>
                    <input type="radio" name="gender" id="gender_f" value="F" checked />
                    <label for="gender_m">여자</label>
                </div>
            </fieldset>
        </form>
    </body>
</html>
