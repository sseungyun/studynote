        div#parent {

            padding: 10px;

            width : 500px;
            /** 중앙정렬 > 자식을 부모의 중앙에 위치 시키기 */
            margin: auto;
        }

        
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">박스2</div>
    </div>
    
</body>
