<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pull-left {
            float: left;
        }

        .clearfix:after {
            float: none;
            clear: both;
            content: '';
            display:block;
        }

        .img-list {
            list-style : none;
            padding: 0;
            margin: 0;
            width: 640px;
            margin: auto;
        }

        .img-list li {
            width: 20%;
        }
        .img-list li a {
            display: block;
            margin: 10px;
        }

        .img-list li img {
            width: 100%;
        }

        .viewer {
            width: 620px;
            margin: auto;
            padding: 0 10px;
        }

        .viewer img {
            width: 100%;
        }
    </style>
</head>
<body>
    <ul class="img-list clearfix">
        <li class="pull-left"><a href="img/img01.jpg" title="테스트 이미지1" class='link'><img src="img/img01.jpg"/></a></li>
        <li class="pull-left"><a href="img/img02.jpg" title="테스트 이미지2" class='link'><img src="img/img02.jpg"/></a></li>
        <li class="pull-left"><a href="img/img03.jpg" title="테스트 이미지3" class='link'><img src="img/img03.jpg"/></a></li>
        <li class="pull-left"><a href="img/img04.jpg" title="테스트 이미지4" class='link'><img src="img/img04.jpg"/></a></li>
        <li class="pull-left"><a href="img/img05.jpg" title="테스트 이미지5" class='link'><img src="img/img05.jpg"/></a></li>
    </ul>

    <div class="viewer">
        <img src="img/img01.jpg" id="target" />
    </div>

    <script>     //메서드 호출             //메서드 호출 = 메서드 체인     // forEach에서 (v)는 각원소에 배열 하나하나가 된다. (링크 하나하나가 됨))
        document.querySelectorAll(".link").forEach((v, i) => {
            // v.addEventListner click = 각 링크 하나하나당에 대해서 반복문을 돌린다는 뜻        
            v.addEventListener('click ', e => {  
                // 링크에 대한 클릭 이벤트 발생 후 href 속성이 동작하게 된다.
                // 아래 구문은 링크에 대한 클릭 이벤트 동작 후,
                // href 속성이 동작하는 것을 방지한다. 페이지가 머물러있다.
                e.preventDefault();

                // 클릭된 링크가 갖는 속성값 가져오기
                // img/img05.jpg -- > 링크가 원본 이미지의 주소
                // e.currentTarget은 이벤트가 "발생"한 자기 자신.
                const src = e.currentTarget.getAttribute("href");    // 링크를 클릭했다면! getAttribute 속성으로 인해 클릭된 링크 스스로에 href값을 가져옴 : src = img/img05.jpg
                const title = e.currentTarget.getAttribute("title");       // -->테스트 이미지4
                console.log(src); // 이미지값이 출력됨.
                console.log(title);

                const target = document.querySelector("#target"); // 아이디가 target인 객채를 가져와서
                target.setAttribute("src", src); // 이 객체의 src속성에 링크에 걸려있던 src속성을 가져옴.
                target.setAttribute("alt", title);
            });
        });
    </script>
</body>
</html>
