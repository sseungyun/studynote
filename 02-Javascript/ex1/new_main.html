<!DOCTYPE html>
<html lnag="ko">

<head>
    <meta charset="UTF-8">
    <title>네이버 회원가입</title>
    <link rel="stylesheet" href="new_main.css">
    
    <script type="text/javascript">
        function Validation(){
            const text = /^[a-zA-Z0-9]{4,12}$/; // id와 paddword유효성 검사 정규식
            const e_text = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i; // 이메일 유효성 검사
            const n_text = /^[가-힣]{2,15}$/; //이름 유효성검사 정규식

            const objId = document.getElementById("id"); //아이디
            const objPwd = document.getElementById("pwd"); //비밀번호
            const objPwd2 = document.getElementById("pwd2"); //비밀번호확인
            const objName = document.getElementById("name"); //이름
            const objEmail = document.getElementById("mail");//메일
            
            

            // ================ ID 유효성검사 ================ //

            if(objid.value ==''){
                alert("ID를 입력 해 주세요.");
                return false;
            }

            if(!text.test(objId.value)){ //아이디 유효성검사
            alert("ID는 4~12자의 영문 대소문자와 숫자로만 입력하여 주세요.");        
            return false;
            }
        




            // ================ PASSWORD 유효성검사 ===============//   
            
            if(objPwd.value==''){
                alert("Password를 입력해주세요.")
                return false;
            }

            if(!text.test(objPwd.value)){ //패스워드 유효성검사
                alert("Password는 4~12자의 영문 대소문자와 숫자로만 입력하여 주세요.");
                return false;
            }

            if(objPwd.value == objId.value){ //패스워드와 ID가 동일한지 검사
                alert("Password는 ID와 동일하면 안됩니다.");
                return false;
            }

            if(objPwd2.value!=objPwd.value){ //비밀번호와 비밀번호확인이 동일한지 검사
                alert("비밀번호가 틀립니다. 다시 확인하여 입력해주세요.");
                return false;
            }

              // ================ 이름 유효성검사 ================ //        
              if(objName.value == ''){
                alert("이름을 입력해주세요.");
                return false;
             }

            if(!n_text.test(objName.value)){
                alert("특수문자,영어,숫자는 사용할수 없습니다. 한글만 입력하여주세요.");
                return false;
            }
        
             // ================ email 유효성검사 ================ //
            if(e_text.value == ''){ // 이메일 입력여부 검사
                alert("이메일을 입력해주세요.");
                return false;
            }

            if(!e_text.test(objEmail.value)){ //이메일 유효성 검사
                alert("올바른 이메일 형식이 아닙니다.");
                return false;
            }
        }
    </script>
</head>
<body>
    <form enctype="text/plain" submit="Validation();">
    <div class="main">
        <!--웹페이지 상단-->
        <header>
            <!--NAVER LOGO-->
            <div class="logo">
                <a href="https://www.naver.com/" target="_blank" title="네이버 홈페이지"><img src="naver.png" class="image"></a>
            </div>
        </header>

        <!--회원가입 부분-->
        <div class="signup-wrap">
            <div>
                <h3>아이디</h3>
                <span class="main-text">
                    <input type="text" id="id" Name="id"></input>
                    <span class="add">@naver.com</span>
                </span>

                <h3>비밀번호</h3>
                <span class="main-text">
                    <input  type="text" id="pwd" Name="pwd"></input>
                    <span class="alert"></span>
                </span>

                <h3>비밀번호 재확인</h3>
                <span class="main-text">
                    <input type="text" id="pwd2" Name="pwd"></input>
                    <span class="pww-alert"></span>
                </span>  
            

            
                <!--이름,생년월일,성별,이메일-->
                <h3>이름</h3>
                <span class="main-text">
                    <input type="text" id="name" Name="name"></input>
                </span>
                
                <h3>생년월일</h3>
                <span style="display: flex;">
                    <span class="main-text-birth">
                        <input id="yy" type="text" placeholder="년(4자)"></input>
                    </span>
                    <span class="main-text-birth" style="margin-left: 10px;">
                        <select id="mm" class="selectbox" name="month" onchange="">
                            <option value="month">월</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </span>
                    <span class="main-text-birth" style="margin-left: 10px;">
                        <input id="dd" type="text" placeholder="일"></input>
                    </span>
                </span>

                <h3>성별</h3>
                <span class="main-text">
                    <select id="gender" class="selectbox" name="gender" onchange="">
                        <option value="gender">성별</option>
                        <option value="man">남자</option>
                        <option value="woman">여자</option>
                    </select>
                </span>

                <span class="choice">
                    <h3>본인 확인 이메일</h3>
                    <span>(선택)</span>
                </span>
                <span class="main-text">
                    <input id="mail" Name="mail" type="text" placeholder="선택입력"></input>
                </span>
            </div>
            <div>
                <h3>휴대전화</h3>
                <span class="main-text">
                    <select id="country" class="selectbox" name="country" onchange="">
                        <option value="ko">대한민국 +82</option>
                        <option value="47">노르웨이 +47</option>
                        <option value="64">뉴질랜드 +64</option>
                    </select>
                </span>
                <div style="display: flex;">
                    <span class="main-text" style="width:100%; margin: 10px 0px 0px 0px">
                        <input id="phone" type="text" placeholder="전화번호 입력"></input>
                    </span>
                    <span class="cnum-number">
                        <button id="cnum-btn">인증번호 받기</button>
                    </span>
                </div>
                
                <span class="main-text-c" style="margin-top: 10px;">
                    <input id="cnum" type="text" placeholder="인증번호 입력하세요"></input>
                </span>
            </div>

            <div>
                <!--가입하기-->
                <div class="signup-btn">
                    <input type="submit" value="가입하기" id="sub-btn" >
                </div>
            </div>
       
         </div>
    </form>
</body>
</html>
