<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .event-Box {
            border: 5px solid #007;
            background: #d5d5d5;
            color: #009;
            font-size: 32px;
            padding: 50px 0;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="listner" class="event-box">
        Mouse Here~!!!
    </div>

    <script>
        // 이벤트가 발생할 대상을 JS 객체로 가져온다.
        const eventBox = document.querySelector("#listner");

        // e.currentTarget 은 이벤트가 발생한 HTML 요소 자신
        // 여기서는 eventBox 자신을 의미함
        eventBox.addEventListener("mousedown", e => e.currentTarget.innerHTML = "Mouse Down");
        eventBox.addEventListener("mouseup", e => e.currentTarget.innterHTMl = "Mouse Up");

        eventBox.addEventListener("mouseout", e => e.currentTarget.innerHTML = "Mouse out");
        eventBox.addEventListener("mouseover", e => e.currentTarget.innterHTMl = "Mouse over");


    </script>
</body>
</html>
